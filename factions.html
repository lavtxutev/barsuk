<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Фракции — Barsuk Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #111;
            color: #f8f9fa;
        }

        .navbar, .footer {
            background-color: #1f1f1f;
        }

        .nav-link, .navbar-brand {
            color: #f8f9fa !important;
        }

        .nav-link:hover {
            color: #ffa500 !important;
        }

        .section {
            padding: 60px 20px;
        }

        .row.g-4 {
            row-gap: 30px; /* вертикальный отступ между карточками */
        }

        .card {
            background-color: #222;
            border: 1px solid #ffa500;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            color: #fff;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 12px;
            height: 150px;
            object-fit: contain;
        }

        .card h4,
        .card p {
            color: #ffd280;
        }

        .btn-accent {
            background-color: #ffa500;
            color: #000;
            text-decoration: none;
            display: inline-block;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .btn-accent:hover {
            background-color: #cc8400;
            color: #fff;
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            border-top: 1px solid #333;
        }

        .footer a {
            color: #ffa500;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
