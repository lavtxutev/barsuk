<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Фракции — Barsuk Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #111;
            color: #f8f9fa;
        }
        .navbar, .footer {
            background-color: #1f1f1f;
        }
        .nav-link, .navbar-brand {
            color: #f8f9fa !important;
        }
        .nav-link:hover {
            color: #ffa500 !important;
        }
        .section {
            padding: 60px 20px;
        }
        .card {
            background-color: #222;
            border: 1px solid #ffa500;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .card img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        .btn-accent {
            background-color: #ffa500;
            color: #000;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Barsuk Project</a>
        <button class="navbar-toggler" data-bs-target="#navbarNavDropdown" data-bs-toggle="collapse"
                type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="guides.html">Гайды</a></li>
                <li class="nav-item"><a class="nav-link" href="factions.html">Фракции</a></li>
                <li class="nav-item"><a class="nav-link" href="mods.html">Моды</a></li>
                <li class="nav-item"><a class="nav-link" href="rules.html">Правила</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="section container">
    <h1 class="text-center mb-5">Фракции</h1>
    <div class="row" id="factionsContainer"></div>
</div>

<div class="footer text-center py-3">
    <p>&copy; 2025 Barsuk Project<br>
        <a href="#">Наш Discord</a> | <a href="#">Наш TikTok</a> | <a href="#">Наш YouTube</a>
    </p>
</div>

<script>
    fetch("https://bbend.infinityfreeapp.com/api.php?all=true")
        .then(res => res.json())
        .then(data => {
            const container = document.getElementById("factionsContainer");
            Object.entries(data).forEach(([id, faction]) => {
                const col = document.createElement("div");
                col.className = "col-md-6 col-lg-4";

                col.innerHTML = `
                    <div class="card">
                        <img src="${faction.emblem}" alt="${faction.name}">
                        <h4>${faction.name}</h4>
                        <p><strong>Командир:</strong> ${faction.commander}</p>
                        <a href="https://bbend.infinityfreeapp.com/single.php?id=${id}" class="btn btn-accent">Подробнее</a>
                    </div>
                `;

                container.appendChild(col);
            });
        })
        .catch(err => {
            document.getElementById("factionsContainer").innerHTML = "<p>Не удалось загрузить фракции.</p>";
            console.error(err);
        });
</script>

</body>
</html>
